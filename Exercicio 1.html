    <script>
    /*
        EPER (Entender - Planejar - Executar - Revisar)
        1 Entender
        2 Planejar (fase mais importante)
        3 Executar
        4 Revisar (Fase de testes de aplicação)

        planejamento:
        1 como obter as 4 notas
        2 como transformar as notas em numeros
        3 como somar as notas
        4 como fazer a media
        5 como mostrar ao usuario

    */

    var primeiraNota = parseInt(prompt('Digite a prineira nota'));
    var segundaNota = parseInt(prompt('Digite a segunda nota'));
    var terceiraNota = parseInt(prompt('Digite a terceira nota'));
    var quartaNota = parseInt(prompt('Digite a quarta nota'));

    var soma = primeiraNota + segundaNota + terceiraNota + quartaNota;

    var media = soma/4;

    document.write('Primeira nota: ' + primeiraNota + '<br>');
    document.write('Segunda nota: ' + segundaNota + '<br>');
    document.write('Terceira nota: ' + terceiraNota + '<br>');
    document.write('Quarta nota: ' + quartaNota + '<br>');

    document.write('A soma das notas é : ' + soma + '<br>');
    document.write('A média das notas é : ' + media + '<br>');

    </script>
