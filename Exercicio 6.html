            function retornarSeONumeroEParOuImpar(numero){
                if(numero % 2 != 0){
                    document.write(`Você digitou o numero ${numero} que é Impar`);
                }else{
                    document.write(`Voce digitou o numero ${numero} que é Par`);
                }
            }        

            num = parseInt(prompt('Digite um numero'));
            retornarSeONumeroEParOuImpar(num);
